# Based on
# http://conda.pydata.org/docs/travis.html
# https://github.com/xray/xray/blob/master/.travis.yml
# https://github.com/scipy/scipy/blob/master/.travis.yml

language: python
sudo: false # if false, use TravisCI's container based build

matrix:
    include:
    - python: 3.6
      dist: xenial
      env: CONDA_ENV=py36
      services:
      - xvfb
      sudo: true
    - python: 3.7
      dist: xenial
      services:
      - xvfb
      sudo: true
      env: CONDA_ENV=py37
    - python: 3.8
      dist: xenial
      env: CONDA_ENV=py38
      services:
      - xvfb
      sudo: true
    - python: 3.9
      dist: xenial
      env: CONDA_ENV=py39
      services:
      - xvfb
      sudo: true
addons:
    apt:
        packages:
            - ccache

cache:
    directories:
        - $HOME/.ccache

before_script: 
    - "export DISPLAY=:99.0"
    - if [[ "$CONDA_ENV" != "py37" ]]; then 
        source /etc/init.d/xvfb start; 
        sleep 3;
      fi

# setup miniconda for numpy, scipy, pandas
before_install:
    - echo "before install"
    - export PATH=/usr/lib/ccache:$PATH
    - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - hash -r
    - conda config --set always_yes yes --set changeps1 no
    - conda update -q conda
    - conda info -a
    
install:
    - echo "install"
    - conda env create --file ci/requirements-$CONDA_ENV.yml
    - source activate test_env # all envs are named test_env in the yml files
    - conda list
    - echo $PATH
    - ls -l /home/travis/miniconda/envs/test_env/lib
    - pip install --upgrade pip
    - pip install chama coveralls coverage
    - conda install -y --channel conda-forge glpk
    - python setup.py develop

script:
    - coverage run --source=wntr --omit="*/tests/*","*/aml/evaluator.py","*/network_isolation/network_isolation.py" -m nose -v --nologcapture --with-doctest --doctest-extension=.rst --traverse-namespace documentation/*.rst wntr
    # - nosetests -v --nologcapture --with-coverage --with-doctest --doctest-extension=.rst --cover-package=wntr documentation/*.rst wntr
      
after_success:
    coveralls
